<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WHATIN — Link Update</title>
  <meta name="description" content="links.whatin.in का नाम अब whatin.in है — आगे बढ़ने के लिए बटन दबाएँ।">
  <meta name="robots" content="noindex, follow" />

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1724;
      --accent1:#06b6d4;
      --accent2:#38bdf8;
      --muted:#97a6c2;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    html,body{height:100%}
    body{
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.06), transparent 8%),
        radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.05), transparent 8%),
        var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:760px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:var(--radius);
      padding:32px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom:18px;
    }
    .logo {
      width:56px;height:56px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--accent2),var(--accent1));
      font-weight:700;color:#042027;font-size:20px;
      box-shadow: 0 6px 18px rgba(6,182,212,0.12);
    }
    .brand h1{
      font-size:18px;letter-spacing:0.2px;margin-bottom:2px;
      color: #dff6fb;
    }
    .brand p{font-size:13px;color:var(--muted);margin-top:2px;}

    .headline{
      margin:18px 0 8px;
      font-size:22px;
      line-height:1.15;
      color:#e6fbff;
    }
    .sub{color:var(--muted);font-size:14px;margin-bottom:22px; max-width:60ch;}

    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center;}
    .btn{
      appearance:none;border:0;cursor:pointer;
      padding:14px 20px;border-radius:10px;font-weight:600;
      font-size:15px;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--accent2),var(--accent1));
      color:#02262a;
      box-shadow: 0 8px 24px rgba(6,182,212,0.16);
    }
    .btn-primary:active{transform:translateY(1px)}
    .btn-ghost{
      background:var(--glass);
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
    }

    .note{margin-top:16px;color:var(--muted);font-size:13px;}

    /* Mobile tweaks */
    @media (max-width:520px){
      .card{padding:20px;border-radius:12px;}
      .headline{font-size:18px;}
      .brand h1{font-size:16px}
      .logo{width:48px;height:48px;font-size:18px}
      .btn{width:100%}
      .actions{flex-direction:column;align-items:stretch}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="pageTitle">
    <div class="brand">
      <div class="logo" aria-hidden="true">W</div>
      <div>
        <h1 id="pageTitle">WHATIN</h1>
        <p>whatin.in का नाम अब <strong>whatin.space</strong> है</p>
      </div>
    </div>

    <h2 class="headline">नया डोमेन तैयार है — अब आगे बढें</h2>
    <p class="sub">कृपया नीचे दिए गए बटन पर क्लिक करके मुख्य साइट पर जाएँ। यह पेज सुरक्षित और तेज़ री-डायरेक्ट देता है।</p>

    <div class="actions">
      <button class="btn btn-primary" id="goBtn" title="Go to whatin.in" onclick="goToSite()">
        Go to whatin.space →
      </button>

      <a class="btn btn-ghost" href="https://whatin.space/" target="_blank" rel="noopener noreferrer">Open in new tab</a>
    </div>

    <p class="note">यदि आपका ब्राउज़र redirect ब्लॉक करता है, तो ऊपर 'Open in new tab' का उपयोग करें।</p>
  </main>

  <script>
    function goToSite(){
      // prefer same-tab redirect for best UX
      try {
        window.location.href = 'https://whatin.space';
      } catch(e) {
        // fallback
        window.open('https://whatin.space', '_blank', 'noopener');
      }
    }

    // Optional: keyboard accessible - Enter triggers main button when focused
    document.getElementById('goBtn').addEventListener('keyup', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') goToSite();
    });
  </script>
</body>
</html>
